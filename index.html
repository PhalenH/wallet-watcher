<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Watcher</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="top-content">
      <h1>Hello</h1>
      <button id="loginButton" class="goodButton">Login with MetaMask</button>
      <button id="logoutButton" class="goodButton">Logout from MetaMask</button>
      <div class="user-info">
      <h2>Wallet Address:</h2>
      <p id="userWallet"></p>
    </div>
    <div class="user-info">
      <h2>Ethereum Balance:</h2>
      <p id="userEtherBalance"></p>
    </div>
    </section>
      <section class="content-container">
        <h2 id="list-container-header">Tokens</h2>
        <h3 id="login-message">Login to be able to view your tokens!</h3>
        <button id="displayTokenButton" class="goodButton">View your tokens</button>
        <div class="list-container">
          <ul id="token-list-name" class="list-parent">
            <h3 class="list-title">Name</h3>
          </ul>
          <ul id="token-list-holding" class="list-parent">
            <h3 class="list-title">Current Holdings</h3>
          </ul>
        </div>
      </section>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>  -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
